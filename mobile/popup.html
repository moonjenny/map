<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta name="robots" content="noindex, nofollow" />
  <title>타이틀 - 메인</title>
  <meta name="referrer" content="origin">
  <meta name="title" content="타이틀 - 메인">
  <meta name="description" content="타이틀 - 메인">
  <meta name="keywords" content="타이틀 - 메인">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" type="text/css" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery.mCustomScrollbar.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/swiper-bundle.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript" src="./js/common.ui.js"></script>
</head>
<body>

  <!-- map- grid -->
  <div id="map-grid">
    <img src="./images/sample-map.jpg" class="img-grid-sample" alt="sample img">
  </div>
  <!-- //map-grid -->



  <!-- map-container -->
  <div id="map-container">
    <!-- map-sidebar -->
    <div class="map-sidebar">
      <!-- map-search -->
      <div class="map-search">
        <div class="map-search-box">
          <input type="text" class="inp-map-search" placeholder="Search...">
          <button type="button" class="btn-map-search"><span>Search</span></button>
        </div>
      </div>
      <!-- //map-search -->
      <!-- login -->
      <section class="map-login">
        <a href=""><span class="user-name">Donald J. Trump</span></a>
        <a href="">LOGOUT</a>
        <a href="" data-toggle="modal" data-target="#popupLogin">LOGIN</a>
        <a href="" data-toggle="modal" data-target="#popupJoin">JOIN</a>
      </section>
      <!-- logout
      <section class="map-login">
        <a href="" data-toggle="modal" data-target="#popupLogin">LOGIN</a>
        <a href="" data-toggle="modal" data-target="#popupJoin">JOIN</a>
      </section> -->
      <section class="map-feed-list">
        
        <div class="feed-box">
          <button class="btn btn-black" type="button" data-toggle="modal" data-target="#popupLogin">로그인 팝업</button><br><br>
          <button class="btn btn-black" type="button" data-toggle="modal" data-target="#popupJoin">회원가입 팝업</button><br><br>
        </div>

      </section>
      <!-- feed-box-fixed -->
      <section class="feed-box-fixed">
        <!-- login -->
        <div class="feed-box write login">
          <div class="profile-box">
            <img src="./images/profile-img.jpg" alt="no profile">
          </div>
          <div class="message-box">
            <span class="name">Donald J. Trump</span>
            <textarea placeholder="What's happening?"></textarea>
            <div class="filebox">
              <label for="uploadFile1" class="upload-file">
                <div class="btn">파일찾기<input id="uploadFile1" type="file"></div>
                <p></p><!-- 업로드파일명 -->
              </label>
            </div>
            <button type="button" class="btn-message-send"><span>SEND</span></button>
          </div>
        </div>
        <!-- logout -->
        <div class="feed-box write logout">
          <div class="profile-box">
            <img src="./images/profile-noimg.png" alt="no profile">
          </div>
          <div class="message-box">
            <textarea placeholder="What's happening?"></textarea>
            <div class="filebox">
              <label for="uploadFile2" class="upload-file">
                <div class="btn">파일찾기<input id="uploadFile2" type="file"></div>
                <p></p><!-- 업로드파일명 -->
              </label>
            </div>
            <button type="button" class="btn-message-send"><span>SEND</span></button>
          </div>
        </div>
        <!-- //feed-box -->
      </section>
      <!-- //feed-box-fixed -->
      <button type="button" class="btn-close-sidebar"><span>사이드바 닫기</span></button>
    </div>
    <!-- //map-sidebar -->

    <!-- popup -->
    <!-- LOGIN -->
    <div class="modal fade" id="popupLogin" role="dialog">
      <div class="modal-popup login-popup">

        <!-- modal-content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">model close</button>
            <h4 class="modal-title">LOGIN</h4>
          </div>
          <!-- modal-body -->
          <div class="modal-body">
            <div class="login-content">
              <div class="login-input">
                <ul>
                  <li>
                    <input type="text" placeholder="ID">
                  </li>
                  <li>
                    <input type="password" placeholder="Pw">
                  </li>
                </ul>
              </div>
              <div class="login-chk">
              <div class="chk-sign">
                <input type="checkbox" name="" id="">
                <label for="">Keep me signed in</label>
              </div>
              <div class="chk-forgot">
                <a href="">Forgot Your ID/Password?</a>
              </div>
            </div>
              <div class="login-button">
                <a href="" class="btn-black">SIGN IN</a>
              </div>
              <div class="login-infomation">
                <span>Not a member?</span>
                <a href="">Join Us.</a>
              </div>
            </div>
          </div>
          <!-- //modal-body -->
        </div>
        <!-- //modal-content-->

      </div>
    </div>
    <!-- //LOGIN -->

    <!-- JOIN -->
    <div class="modal fade" id="popupJoin" role="dialog">
      <div class="modal-popup join-popup">

        <!-- modal-content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">model close</button>
            <h4 class="modal-title">JOIN</h4>
          </div>
          <!-- modal-body -->
          <div class="modal-body">
            <div class="join-content">
              <div class="join-input">
                <ul>
                  <li>
                    <input type="text" placeholder="ID">
                  </li>
                  <li>
                    <input type="password" placeholder="Pw">
                  </li>
                  <li>
                    <input type="text" placeholder="Name">
                  </li>
                  <li>
                    <input type="text" placeholder="Phone number">
                  </li>
                  <li>
                    <input type="text" class="join-input-code" placeholder="Verification code">
                    <a href="" class="btn-code btn-gray">Verification code</a>
                  </li>
                  <li>
                    <div class="filebox">
                      <label for="uploadFile4" class="upload-file">
                        <p>Img</p><!-- 업로드파일명 -->
                        <div class="btn">파일찾기<input id="uploadFile4" type="file"></div>
                      </label>
                    </div>
                  </li>
                </ul>

              </div>
              <div class="modal-button">
                <a href="" class="btn-gray">CANCEL</a>
                <a href="" class="btn-black">SIGN UP</a>
              </div>
            </div>
          </div>
          <!-- //modal-body -->
        </div>
        <!-- //modal-content-->

      </div>
    </div>
    <!-- //JOIN -->

    <!-- //popup -->


  </div>
  <!-- //map-container -->

</body>
</html>
